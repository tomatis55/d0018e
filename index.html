<!DOCTYPE html>
<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">

<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
.w3-sidebar a { font-family: "Roboto", sans-serif}
body,h1,h2,h3,h4,h5,h6,.w3-wide,.w3-sidebar,.w3-container{background-color:white; font-family: "Montserrat", sans-serif;}
</style>
<body class="w3-content" style="max-width:1200px" >

<!--Sidebar/menu-->
<nav class="w3-sidebar w3-bar-block w3-collapse w3-top" style="z-index:3;width:250px; background-color:peru">
  <div class="w3-container w3-display-container w3-padding-16" style="font-weight:bold;background-color:peru">
    <h3 class="w3-wide" style="background-color:peru"><b>ROCKS & GUNS</b></h3>
  </div>
  <div class="w3-padding-64 w3-large" style="font-weight:bold">
    <a href="https://www.google.com" target="_blank" class="w3-bar-item w3-button">Rocks</a>
    <a href="#" class="w3-bar-item w3-button">Guns</a>
    
  </div>
</nav>


<!-- !PAGE CONTENT! -->
<div class="w3-main" style="margin-left:250px" >
  
  <!-- Top header -->
  <header class="w3-container w3-xlarge">
    <p class="w3-left">Rocks</p>
    <p class="w3-right">
      <i class="fa fa-shopping-cart w3-margin-right"></i>
      <i class="fa fa-search"></i>
    </p>
  </header>

  <!-- Image header -->
  <div class="w3-display-container w3-container">
    <img src="/w3images/jeans.jpg" alt="Jeans" style="width:100%">
    <div class="w3-display-topleft " style="padding:30px 48px">
      <h1 class="w3-hide-small">Welcome to Rocks & Guns</h1>
      <h1 class="w3-hide-large w3-hide-medium"></h1>
      <h1 class="w3-hide-small"></h1>
    </div>
  </div>


  <!-- End page content -->
</div>


</body>
</html>
